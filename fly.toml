# fly.toml app configuration file generated for furious-jokenpo on 2025-04-24T22:54:08-03:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "furious-jokenpo"
primary_region = "gig"
kill_signal = "SIGINT"
kill_timeout = "5s"

[experimental]
  auto_rollback = true

[build]
  builtin = "python"

[env]
  PORT = "8080"

[[services]]
  protocol = "tcp"
  internal_port = 8080

  [[services.ports]]
    port = 80
    handlers = ["http"]

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  [[services.tcp_checks]]
    interval = "10s"
    timeout = "2s"
    grace_period = "5s"

[[vm]]
  memory = "1gb"
  cpu_kind = "shared"
  cpus = 1
